version: "3.7"

services:
  webserver:
    image: php:8.1-apache

    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./apache/conf:/etc/apache2/sites-available
      - ./config/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - phpmyadmin
    command: bash -c "docker-php-ext-install mysqli && apache2-foreground"

  fix-permissions:
    image: php:8.1-cli
    volumes:
      - ./src:/var/www/html
    command: bash -c "chown -R www-data:www-data /var/www/html && chmod -R 755 /var/www/html"

  db:
    image: mariadb:10.6
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./volumes/mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d # Mount the init-scripts directory
    command: --init-file /docker-entrypoint-initdb.d/init.sql # Specify the initialization script

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - db

<div class="ticket-entry" id="biglietto-{{id}}">
  <dl>
      <dt class="accessibleHide">Validità:</dt>
      <dd class="ticket-name" id="biglietto-title{{id}}">{{validita}}</dd>

      <dt class="accessibleHide">Tipologia:</dt>
      <dd class="ticket-description">{{tipologia}}</dd>

      <dt class="accessibleHide">Prezzo:</dt>
      <dd class="ticket-price" id="prezzo-{{id}}">{{prezzo}}€</dd>
  </dl>

  <form
    action="phputilities/processa_acquisto.php"
    method="post"
    class="ticket-form"
    id="formCompraBiglietto-{{id}}"
  >
    <fieldset>
      <legend class="accessibleHide">Acquisto {{tipologia}} {{validita}}</legend>
      <label for="quantita-{{id}}">Quantità:</label>
      <input
        type="number"
        id="quantita-{{id}}"
        name="quantita"
        min="1"
        max="5"
        required
      />
    
   
      
      <input type="hidden" name="id" value="{{id}}" />
    <input type="submit" value="Acquista" />

    <p class="total-price" aria-atomic="true" aria-live="polite" id="prezzo-totale-{{id}}"></p>
    
  </fieldset>
  </form>
</div>

<main>
    <div class="biglietto-entry" id="biglietto-1" role="article">
      <img
        src="{{image}}"
        alt="foto di biglietto"
        role="img"
        aria-labelledby="event-title"
      />
      <div class="entry-info-biglietto">
       
            <dl>
                <dt id="biglietto-title">{{nome}}</dt>
                <dt>Descrizione:</dt>
                <dd>{{Description}}</dd>

                <dt>Data inizio:</dt>
                <dd><time datetime="{{datetime_inizio}}">{{datetime_inizio}}</time></dd>

                <dt>Data fine:</dt>
                <dd><time datetime="{{datetime_fine}}">{{datetime_fine}}</time></dd>

                
                <dt >Prezzo:</dt>

                <dd id="prezzo-{{id}}">{{prezzo}}€</dd>
            </dl>
        
      </div>
    </div>
    <form action="phputilities/processa_acquisto.php" method="post">
        <label for="quantita-1">Quantità:</label>
        <input type="number" id="quantita-{{id}}" name="quantita" min="1" max="5" required>
        <input type="hidden" name="{{id}}" value="{{id}}"> 
        <input type="submit" value="Acquista">
        <p id="prezzo-totale-{{id}}"></p>
    </form>
</main>

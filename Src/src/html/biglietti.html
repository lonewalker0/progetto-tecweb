<div class="ticket-entry" id="biglietto-{{id}}">
  <dl>
      <dt class="hidden-element">Nome:</dt>
      <dd class="ticket-name" id="biglietto-title{{id}}">{{nome}}</dd>

      <dt class="hidden-element">Descrizione:</dt>
      <dd class="ticket-description">{{Description}}</dd>

      <dt class="hidden-element">Prezzo:</dt>
      <dd class="ticket-price" id="prezzo-{{id}}">{{prezzo}}€</dd>
  </dl>

  <form
    action="phputilities/processa_acquisto.php"
    method="post"
    class="ticket-form"
    id="formCompraBiglietto-{{id}}"
  >
    <fieldset>
      <legend class='accessibleHide'>Acquisto</legend>
      <label for="quantita-{{id}}">Quantità:</label>
      <input
        type="number"
        id="quantita-{{id}}"
        name="quantita"
        min="1"
        max="5"
        required
      />
    </fieldset>

    <input type="hidden" name="id" value="{{id}}" />
    <input type="submit" value="Acquista" />

    <p class="total-price" aria-atomic="true" aria-live="polite" id="prezzo-totale-{{id}}"></p>
  </form>
</div>

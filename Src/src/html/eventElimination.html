<div class="event-container ">
  <div class="programma-admin" role="article">

    <img src="{{image}}" alt="" />

    <div class="entry-info">
      
      <dl class="event-details">

        <dt class="definition-term">Artista:</dt>
        <dd>{{performer}}</dd>

        <dt class="definition-term">Ora:</dt>
        <dd><time datetime="{{time}}">{{time}}</time></dd>

        <dt class="definition-term">Descrizione:</dt>
        <dd>{{Description}}</dd>

      </dl>
    </div>
    <form class="event-elimination" action="phputilities/eventEleminationHandler.php" method="post">
      <input type="hidden" name="event_artist" value="{{performer}}" />


      <input type="submit" name="delete_event" value="Elimina evento di: {{performer}}" />

    </form>
  </div>
</div>

<div class="event-container">
  <div class="programma-entry" id="programma-1" role="article">
    <img
      src="{{image}}"
      alt="ritratto di {{performer}}"
      aria-labelledby="event-title"
    >
    <div class="entry-info">
      <p id="event-title">{{performer}}</p>
      <p>Data: <time datetime="{{datetime}}">{{datetime}}</time></p>
      <p>Ora: <time datetime="{{time}}">{{time}}</time></p>
      <p>Descrizione: {{Description}}</p>
    </div>
  </div>
</div>

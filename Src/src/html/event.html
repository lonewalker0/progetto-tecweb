<div class="event-container">
  <div class="programma-entry" role="article">
    <img
      src="{{image}}"
      alt="ritratto di {{performer}}"
      aria-labelledby="event-title-{{performer}}"
    />
    <div class="entry-info">
      <dl class="event-details">
        <dt id="event-title-{{performer}}"></dt>
        <dd>{{performer}}</dd>

        <dt>Data:</dt>
        <dd><time datetime="{{datetime}}">{{datetime}}</time></dd>

        <dt>Ora:</dt>
        <dd><time datetime="{{time}}">{{time}}</time></dd>

        <dt>Descrizione:</dt>
        <dd>{{Description}}</dd>
      </dl>
    </div>
  </div>
</div>

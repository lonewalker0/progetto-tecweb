<form action="phputilities/updateUserInfo.php" method="post" id="formUpdate">
  <fieldset id="modifica-account">
    <legend>Aggiornamento dati</legend>
    <p>
      <label for="indirizzo">Indirizzo:</label>
      <input type="text" id="indirizzo" name="indirizzo" value="" placeholder ="Inserisci il nuovo indirizzo di residenza"/>
    </p>
    <p>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" value="" placeholder ="Inserisci la tua nuova email"/>
    </p>
    <p>
      <label for="nuova_password">Nuova Password:</label>
      <input type="password" id="nuova_password" name="nuova_password" placeholder ="Inserisci la tua nuova password"/>
    </p>
    <p>
      <label for="conferma_password2">Conferma Nuova Password:</label>
      <input type="password" id="conferma_password2" name="conferma_password" placeholder ="Conferma la nuova password"/>
    </p>
    <p>
      <label for="vecchia_password">Vecchia Password:</label>
      <input type="password" id="vecchia_password" name="vecchia_password" placeholder ="Inserisci la tua vecchia password"/>
    </p>
    <input type="hidden" name="username" value="{{username}}" />
  </fieldset>
  <div id="salva-modifiche">
    <input id="input-salva" type="submit" value="Salva modifiche" />
  </div>
</form>

<p id="dtable">
  La tabella ha 5 colonne ed informa su tutti gli ordini effettuati dallo utente
  visualizzando Numero ordine, Data di acquisto, tipologia di biglietto,
  descrizione, prezzo totale
</p>
<table id="tabellaordini" aria-describedby="dtable">
  <caption>
    Ordini Effettuati
  </caption>
  <thead>
    <tr>
      <th scope="col">Numero Ordine</th>
      <th scope="col">Data Acquisto</th>
      <th scope="col">Tipologia Biglietto</th>
      <th scope="col">Descrizione</th>
      <th scope="col">Prezzo Totale</th>
    </tr>
  </thead>
  <tbody>
    {{rows}}
  </tbody>
</table>

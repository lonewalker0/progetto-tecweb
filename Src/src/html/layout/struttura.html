<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="{{keyword}}" />
    <meta name="description" content="{{description}}" />
    <title>TechnoLum Festival</title>
    <link rel="icon" href="../assets/logofavicon.png" type="image/png" />
  </head>
  <body>
    {{header}}

    <nav id="menù" role="navigazione" aria-label="navigazione menù">
      {{menu}}
    </nav>
    <nav
      id="breadcrumb"
      role="sezione corrente"
      aria-label="Ti trovi nella sezione:"
    >
      <p>Ti trovi in: <span lang="{{breadcrumblen}}">{{breadcrumb}}</span></p>
    </nav>
    {{footer}}
  </body>
</html>

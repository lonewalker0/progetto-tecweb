<article class="product">
  <h2>{{productName}}</h2>
  <img
    src="{{productImage}}"
    alt="{{productName}}"
    
    aria-labelledby="description{{productId}}"
  >
  <div class="entry-info">
    <dl class="product-details">
      <dt class="product-title">{{productName}}</dt>
  
      <dt>Colore:</dt>
      <dd><span>{{productColor}}</span></dd>
  
      <dt>Prezzo:</dt>
      <dd><span>{{productPrice}} â‚¬</span></dd>
  
      <dt>Descrizione:</dt>
      <dd><span id="description{{productId}}">{{productDescription}}</span></dd>
  </dl>
  </div>
</article>

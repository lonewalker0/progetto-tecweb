<article class="product">

  

  <div class="product-container">

  <img
    class="product-image"
    src="{{productImage}}"
    alt="{{productName}}"    
    />

  <div class="entry-info">
    <h2 class="titolo-item-merch">{{productName}}</h2>
    <dl class="product-details">
      

      <dt class="definition-term">Colore:</dt>
      <dd><span>{{productColor}}</span></dd>

      <dt class="definition-term">Prezzo:</dt>
      <dd><span>{{productPrice}} â‚¬</span></dd>

      <dt class="definition-term">Descrizione:</dt>
      <dd><span id="description{{productId}}">{{productDescription}}</span></dd>

    </dl>
    </div>
  </div>
</article>

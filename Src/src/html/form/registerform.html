<form
  action="phputilities/loginprocess.php"
  method="post"
  onsubmit="return validateForm()"
>
  <fieldset>
    <legend>Dati Personali</legend>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required />

    <label for="eta">Età:</label>
    <input
      type="number"
      id="eta"
      name="eta"
      required
      aria-describedby="etaHint"
    />
    <span id="etaHint">Inserisci la tua età come numero.</span>
    <!--<div id="etaError" class="error-message" aria-live="assertive"></div>-->

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" name="indirizzo" required />
  </fieldset>

  <fieldset>
    <legend>Informazioni di Accesso</legend>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="confermaPassword">Conferma Password:</label>
    <input
      type="password"
      id="confermaPassword"
      name="confermaPassword"
      required
    />
    <!--<div id="passwordError" class="error-message" aria-live="assertive"></div>-->
  </fieldset>

  <input
    type="submit"
    name="registrati"
    value="Registrati"
    aria-label="Registrati per un nuovo account"
  />
</form>

<form action="phputilities/loginprocess.php" method="post" onsubmit="return validateForm()">
<fieldset>
    <legend>Dati Personali</legend>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required aria-required="true">

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required aria-required="true">

    <label for="eta">Età:</label>
    <input type="number" id="eta" name="eta" required aria-required="true" aria-describedby="etaHint">
    <span id="etaHint">Inserisci la tua età come numero.</span>
    <div id="etaError" class="error-message"></div>

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" name="indirizzo" required aria-required="true">
</fieldset>

<fieldset>
    <legend>Informazioni di Accesso</legend>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required aria-required="true">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required aria-required="true">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required aria-required="true">

    <label for="confermaPassword">Conferma Password:</label>
    <input type="password" id="confermaPassword" name="confermaPassword" required aria-required="true">
    <div id="passwordError" class="error-message"></div>

</fieldset>

<button
      type="submit"
      name="registrati"
      value="registrati"
      role="button"
      aria-label="Registrati per un nuovo account"
    >
      Registrati
    </button>
</form>

<form
  action="phputilities/registrationProcess.php"
  method="post"
  id="RegistrationForm"
>
  <fieldset id="register-fieldset">
    <legend>Dati Personali</legend>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required value="{{nome}}" placeholder="Inserisci il tuo nome" minlength="2" maxlength="45">

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required value="{{cognome}}" placeholder="Inserisci il tuo cognome" minlength="2" maxlength="45">

    <label for="dataNascita">Data nascita:</label>
    <input
      type="date"
      id="dataNascita"
      name="dataNascita"
      required
      value="{{eta}}"
      min="1949-01-01"
      aria-label="Data nascita: (formato: AAAA-MM-GG)"
    >
    

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" name="indirizzo" required value="{{indirizzo}}" placeholder="Inserisci il tuo indirizzo di residenza" minlength="5" maxlength="80"/>
  </fieldset>

  <fieldset id="register-fieldset2">
    <legend>Informazioni di Accesso</legend>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required value="{{email}}" placeholder="Inserisci la tua email"/>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required value="{{username}}" placeholder="Inserisci il tuo username" minlength="4" maxlength="25"/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Inserisci la password del tuo account" required minlength="5" maxlength="50"/>

    <label for="confermaPassword">Conferma Password:</label>
    <input
      type="password"
      id="confermaPassword"
      name="confermaPassword"
      placeholder="Conferma la password del tuo account"
      required
      minlength="5" maxlength="50"
    />
  </fieldset>
  <div>
    <input
      id="registrati"
      type="submit"
      name="registrati"
      value="Registrati"
      aria-label="Registrati per un nuovo account"
    />
  </div>
</form>

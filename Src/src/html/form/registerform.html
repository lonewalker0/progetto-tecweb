<form
  action="phputilities/registrationProcess.php"
  method="post"
  id="RegistrationForm"
  
>
  <fieldset>
    <legend>Dati Personali</legend>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required value="{{nome}}">

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required value="{{cognome}}">

    <label for="dataNascita">Data nascita:</label>
    <input
      type="date"
      id="dataNascita"
      name="dataNascita"
      required
      value="{{eta}}"
      min="1949-01-01"
      
    >
    
    <!--<div id="etaError" class="error-message" aria-live="assertive"></div>-->

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" name="indirizzo" required value="{{indirizzo}}"/>
  </fieldset>

  <fieldset>
    <legend>Informazioni di Accesso</legend>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required value="{{email}}"/>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required value="{{username}}"/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <label for="confermaPassword">Conferma Password:</label>
    <input
      type="password"
      id="confermaPassword"
      name="confermaPassword"
      required
    />
    <!--<div id="passwordError" class="error-message" aria-live="assertive"></div>-->
  </fieldset>

  <input
    type="submit"
    name="registrati"
    value="Registrati"
    aria-label="Registrati per un nuovo account"
  />
</form>

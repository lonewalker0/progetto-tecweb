<form
  id="formAggiuntaEvento"
  action="phputilities/eventAddHandler.php"
  method="POST"
  enctype="multipart/form-data"
>
<fieldset>
  <legend>Aggiungi un nuovo evento</legend>
  <div>
  <label for="artist_name">Nome dell'artista:</label>
  <input
    type="text"
    id="artist_name"
    name="artist_name"
    value="{{artistName}}"
    required
    maxlength="50"
  >
</div>
<div>
  <label for="date">Data:</label>
  <input type="date" id="date" name="date" value="{{date}}" required >
</div>
<div>
  <label for="hour">Ora:</label>
  <input type="time" id="hour" name="hour" value="{{hour}}" required />
</div>
<div>
  <label for="image">Immagine:</label>
  <input type="file" id="image" name="image" accept="image/*" required />
</div>
<div>
  <label for="description">Descrizione:</label>
  <textarea id="description" name="description" rows="4" cols="50" required>
{{description}}</textarea
  >
</div>
  </fieldset>

  <input type="submit" name="add_event" value="Aggiungi evento" />
</form>

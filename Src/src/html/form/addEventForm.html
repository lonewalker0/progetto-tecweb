<form
  action="phputilities/eventAddHandler.php"
  method="post"
  enctype="multipart/form-data"
>
  <p>Aggiungi un nuovo evento</p>
  <label for="artist_name">Nome dell'artista:</label>
  <input type="text" name="artist_name" required /><br />

  <label for="date">Data:</label>
  <input type="date" name="date" required /><br />

  <label for="hour">Ora:</label>
  <input type="time" name="hour" required /><br />

  <label for="image">Immagine:</label>
  <input type="file" name="image" accept="image/*" required /><br />

  <label for="description">Descrizione:</label>
  <textarea name="description" required></textarea><br />

  <input type="submit" name="add_event" value="Aggiungi evento" />
</form>

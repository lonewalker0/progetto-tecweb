<form action="phputilities/loginprocess.php" method="post" id="formLogin" >
  <div id="error_login" role='alert' aria-live='polite' aria-atomic='true'>{{loginerror}}</div> 
  <fieldset id="login-fieldset">
    <legend>Accesso</legend>

    <div id="login-username">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        value="{{NomeUtenteDaReinserire}}"
        required
        aria-required="true"
        maxlength="50"
        placeholder="Inserisci il tuo username"
      />
    </div>

    <div id="login-password">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        aria-required="true"
        maxlength="50"
        placeholder="Inserisci la tua password"
      />
    </div>
  </fieldset>

  <div id="login-registrati">
    <input
      id="accedi"
      type="submit"
      name="accedi"
      value="Accedi"
      aria-label="Accedi al tuo account"
    />
    <a href="register.php">
      <input
        id="registrazione"
        type="button"
        name="registrati"
        value="Registrati"
        aria-label="Crea un nuovo account"
      />
    </a>
  </div>
</form>
